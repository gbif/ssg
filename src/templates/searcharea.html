        </form>
        <div id="Search__feedback" class="Search--noInput">
	        <div class="Search__noInput Search--message">Enter search to see results</div>
	        <div class="Search__noResults Search--message">No matches. If you cannor fint what you are looking forward feel free to contact us by mail or phone.</div>
	        <div class="Search__results">
	        </div>
    	</div>
        <script type="text/html" id="searchResultTemlpate">
        	{% raw %}
        	<a href="{{href}}"><h2>{{title}}</h2><span>{{category}}</span><p>{{desc}}</p></a>
        	{% endraw %}
		</script>
    </div>
</div>
