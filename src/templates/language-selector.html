{% if languages.list.length > 1 %}
<li class="ServiceMenu__language isCategory">
    {% for abbr in languages.list%}
    {% if loop.first %}
    <a href="#" class="gb-icon-global" title="{{i18n.languageSelector_title[meta.siteLanguage]}}">{{languages.languages[meta.siteLanguage]}}</a>
    <ul>
    {% endif %}
        <li>
            <a href="/{{versions[abbr]}}" {% if abbr == meta.siteLanguage %} class="isActive" {% endif %}>{{languages.languages[abbr]}}</a>
        </li>
    {% if loop.last %}
    </ul>
    {% endif %}
    {% endfor %}
</li>
{% endif %}
