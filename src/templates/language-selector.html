<nav class="languageSelector" id="languageSelector">
	{% for abbr, url in versions%}
        {% if loop.first %}
        <ul>
        {% endif %}
            <li>
                <a href="/{{url}}" {% if abbr == meta.siteLanguage %} class="active" {% endif %}>{{languages.languages[abbr]}}</a>
            </li>
        {% if loop.last %}
        </ul>
        {% endif %}
	{% endfor %}
</nav>
